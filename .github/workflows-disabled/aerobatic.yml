name: Aerobatic
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm install
      - name: Deploy to Aerobatic
        run: npm run deploy
        env:
          AEROBATIC_API_KEY: ${{ secrets.AEROBATIC_API_KEY }}